#Database
datasource:
  user:
    url: jdbc:postgresql://localhost:5432/user_service_db
    username: admin
    password: admin
  oauth2:
    url: jdbc:postgresql://localhost:5432/authentication_db
    username: admin
    password: admin

#Server
server:
  port: 8081
  context-path: /auth-server

#Flyway
flyway:
  locations: db/migration
  password: admin
  user: admin
  url: jdbc:postgresql://localhost:5432/authentication_db

#Spring
spring:
  application:
    name: authorization-server
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
